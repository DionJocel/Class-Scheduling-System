<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .settings-sidebar {
    position: fixed;
    top: 0vw;
    left:-30vw;
    width: 350px;
    height: 100vh;
    background-color: #fff9f5; 
    box-shadow: -2px 0 15px rgba(0, 0, 0, 0.1);
    transition: left 1s ease;
    z-index: 1000;
    overflow-y: auto;
    border-left: 1px solid #f0d6d6;
}

.settings-sidebar.active {
    left: 0;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color:green;
    color: white;
}

.settings-icon-container button{
    width: 40px;
    height: 40px;
    border: none;
    background-color: transparent;
    cursor: pointer;
    transition: transform 0.2s;
}

.close-btn {
    font-size: 28px;
    cursor: pointer;
    color: white;
    transition: transform 0.2s;
}

.close-btn:hover {
    transform: scale(1.2);
    color: #ffb6c1;
}

.sidebar-content {
    padding: 20px;
}

.profiles-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 30px;
}

.sidebar-links {
    margin-top: 30vh;
    border-top: 1px solid #f0d6d6;
    padding-top: 20px;
}

.sidebar-link {
    display: block;
    padding: 12px 15px;
    text-decoration: none;
    border-radius: 5px;
    margin-bottom: 8px;
    transition: all 0.3s;
}

.sidebar-link:hover {
    background-color: #ffebee; 
    color: #8b5a2b;
}

.sidebar-link i {
    margin-right: 10px;
    color: #d4a373;
}

.logout-btn {
    width: 100%;
    padding: 12px;
    background-color: green; 
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 15px;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logout-btn i {
    margin-right: 8px;
}

.logout-btn:hover {
    background-color: lightgreen;
    color: black;
}


.switch-row {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.switch-label {
  margin-left: 15px;
  font-size: 16px;
  user-select: none;
}

.switch-light-dark, .switch-notification {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  margin: 0;
  vertical-align: middle;
}

.switch-light-dark input,
.switch-notification input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: green;
}

input:focus + .slider {
  box-shadow: 0 0 1px green;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.import-button {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.import-button button {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 18px;
  background-color: green;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.2s;
}

.import-button button:hover {
  color: black;
  background-color: lightgreen;
}

.import-button img {
  width: 20px;
  height: 20px;
  margin-left: 8px;
}
    </style>
</head>
<body>
    <div class="settings-icon-container">
        <button><img src="Setting-Icon.png" id="settingIcon" class="setting-icon"></button>
        </div>
            <div class="settings-sidebar" id="settingSidebar">
            <div class="sidebar-header">
                <h2>Settings</h2>
                <span class="close-btn" id="closeSidebar">&times;</span>
            </div>
            <br>
            <div class="sidebar-content">
            <!--LIGHT/DARK SWITCH  -->
            <div class="switch-row">
            <label class="switch-light-dark">
            <input type="checkbox">
            <span class="slider round"></span>
            </label>
            <span class="switch-label">Switch To Dark Mode</span>
            </div>
            <br>
            <!-- ALLOW NOTIFICATION -->
            <div class="switch-row">
            <label class="switch-notification">
            <input type="checkbox">
            <span class="slider round"></span>
            </label>
            <span class="switch-label">Allow Notifications</span>
            </div>
            <br>
            <!--Import button-->
            <div class="import-button">
            <button>Import<img src="import-icon.png"></button>
            </div>

                <div class="sidebar-links">
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>


        <script>
    document.addEventListener('DOMContentLoaded', function() {
    const settingSidebar = document.getElementById('settingSidebar');
    const closeSidebar = document.getElementById('closeSidebar');
    const logoutBtn = document.getElementById('logoutBtn');
    const SettingIconBtn = document.getElementById('settingIcon');

    if (SettingIconBtn) {
        SettingIconBtn.addEventListener('click', function() {
            settingSidebar.classList.toggle('active');
        });
    }

    if (closeSidebar) {
        closeSidebar.addEventListener('click', function() {
            settingSidebar.classList.remove('active');
        });
    }

    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            alert('Logged out successfully');
           //window.location.href = "somewhere only we know !!!";
        });
    }
});
        </script>
</body>
</html>
