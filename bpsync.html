<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="bpsync.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>BPsync</title>
    <style>

    </style>
</head>

<body>
    <div class="main">
        <div class="main-section">
            <!-- Default View -->
            <div class="default-view active" data-tab-content>
                <div class="top-area">
                    <i class="fa-solid fa-gear" id="settingIcon" class="setting-icon"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="logo-container">
                    <img src="Logo.png" class="light-mode-logo">
                    <img src="Logo2.png" class="dark-mode-logo">
                </div>
                <div class="tabs-container">
                    <div class="buttons-container">
                        <div class="button" data-tab-target="#generateTab">
                            <i class="fa-solid fa-file-circle-plus"></i>
                            <h2>Generate Schedules</h2>
                        </div>
                        <div class="button" data-tab-target="#monitorTab">
                            <i class="fa-solid fa-desktop"></i>
                            <h2>Monitor Rooms</h2>
                        </div>
                        <div class="button" data-tab-target="#checkTab">
                            <i class="fa-solid fa-calendar-days"></i>
                            <h2>Check Schedules</h2>
                        </div>
                        <div class="button" data-tab-target="#updateTab">
                            <i class="fa-solid fa-wifi"></i>
                            <h2>Update Data</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div id="generateTab" class="tab" data-tab-content>
                <div class="top-area">
                    <i class="fa-solid fa-right-to-bracket back-button" data-tab-target=".default-view"></i>
                </div>
                <div class="logo-container">
                    <img src="Logo.png" class="light-mode-logo">
                    <img src="Logo2.png" class="dark-mode-logo">
                </div>
                <h1>Generate Schedules blabla</h1>
            </div>

            <div id="monitorTab" class="tab" data-tab-content>
                <div class="top-area">
                    <i class="fa-solid fa-right-to-bracket back-button" data-tab-target=".default-view"></i>
                </div>
                <div class="logo-container">
                    <img src="Logo.png" class="light-mode-logo">
                    <img src="Logo2.png" class="dark-mode-logo">
                </div>
                <h1>Monitor Rooms blabla</h1>
            </div>

            <div id="checkTab" class="tab" data-tab-content>
                <div class="top-area">
                    <i class="fa-solid fa-right-to-bracket back-button" data-tab-target=".default-view"></i>
                </div>
                <div class="logo-container">
                    <img src="Logo.png" class="light-mode-logo">
                    <img src="Logo2.png" class="dark-mode-logo">
                </div>
                <h1>Check Schedules blabla</h1>
            </div>

            <div id="updateTab" class="tab" data-tab-content>
                <div class="top-area">
                    <i class="fa-solid fa-right-to-bracket back-button" data-tab-target=".default-view"></i>
                </div>
                <div class="logo-container">
                    <img src="Logo.png" class="light-mode-logo">
                    <img src="Logo2.png" class="dark-mode-logo">
                </div>
                <div class="management-container">
                    <div class="management-section top">
                        <div class="top-add">
                            <h3>Faculties</h3>
                            <button class="add-new-btn" onclick="showFacultyForm()">Add New Faculty</button>
                        </div>
                        <div id="facultyList" class="item-list"></div>
                    </div>
                    <div class="management-section">
                        <div class="top-add">
                            <h3>Sections</h3>
                            <button class="add-new-btn" onclick="showSectionForm()">Add New Section</button>
                        </div>
                        <div id="sectionList" class="item-list"></div>
                    </div>
                    <div class="management-section bottom">
                        <div class="top-add">
                            <h3>Rooms</h3>
                            <button class="add-new-btn" onclick="showRoomForm()">Add New Room</button>
                        </div>
                        <div id="roomList" class="item-list"></div>
                    </div>
                </div>
            </div>

            <div id="facultyOverlay" class="overlay">
                <div class="overlay-content">
                    <span class="close-btn" onclick="hideFacultyForm()">&times;</span>
                    <h3>Add New Faculty</h3>
                    <div class="form-group">
                        <input type="text" id="facultyName" placeholder="Enter faculty name">
                        <input type="text" id="facultyHead" placeholder="Enter faculty head">
                    </div>
                    <div class="form-group">
                        <div class="radio-group">
                            <label><input type="radio" name="employmentType" id="fullTime"
                                    onchange="handleEmploymentTypeChange()"> Full Time</label>
                            <label><input type="radio" name="employmentType" id="partTime"
                                    onchange="handleEmploymentTypeChange()"> Part Time</label>
                        </div>
                    </div>
                    <div class="form-group" id="shiftGroup">
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="amShift" onclick="handleShiftSelection('amShift')">
                                AM</label>
                            <label><input type="checkbox" id="pmShift" onclick="handleShiftSelection('pmShift')">
                                PM</label>
                        </div>
                    </div>
                    <button class="submit-btn" onclick="addFaculty()">Save</button>
                </div>
            </div>

            <div id="sectionOverlay" class="overlay">
                <div class="overlay-content">
                    <span class="close-btn" onclick="hideSectionForm()">&times;</span>
                    <h3>Add New Section</h3>
                    <div class="form-group">
                        <input type="text" id="sectionName" placeholder="Enter section name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="adviserName" placeholder="Enter adviser name">
                    </div>
                    <button class="submit-btn" onclick="addSection()">Add Section</button>
                </div>
            </div>

            <div id="roomOverlay" class="overlay">
                <div class="overlay-content">
                    <span class="close-btn" onclick="hideRoomForm()">&times;</span>
                    <h3>Add New Room</h3>
                    <div class="form-group">
                        <input type="text" id="roomName" placeholder="Enter room name">
                    </div>
                    <button class="submit-btn" onclick="addRoom()">Add Room</button>
                </div>
            </div>

            <div class="settings-sidebar" id="settingSidebar">
                <div class="sidebar-header">
                    <h2>Settings</h2>
                    <span class="close-btn" id="closeSidebar">&times;</span>
                </div>
                <br>
                <div class="sidebar-content">
                    <div class="switch-row">
                        <label class="switch-light-dark">
                            <input type="checkbox" id="switch-light-dark">
                            <span class="slider round"></span>
                        </label>
                        <span class="switch-label">Switch To Dark Mode</span>
                    </div>
                    <br>
                    <div class="switch-row">
                        <label class="switch-notification">
                            <input type="checkbox" id="switch-notification">
                            <span class="slider round"></span>
                        </label>
                        <span class="switch-label">Allow Notifications</span>
                    </div>
                    <br>
                    <div class="import-button">
                        <button id="openImportOverlay">Import<img src="import-icon.png"></button>
                    </div>
                    <div class="sidebar-links">
                        <button class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
            <div class="import-overlay-bg" id="importOverlayBg"></div>
            <div class="import-overlay" id="importOverlay">
                <div class="import-overlay-top">
                    <h3>Import</h3>
                    <span class="close-import" id="closeImportOverlay">&times;</span>
                </div>
                <div class="import-content">
                    <div class="row1-import">
                        <div class="faculty-import">
                            <input type="file" name="facultyCsv" id="facultyCsv" accept=".csv" style="display:none;">
                            <button type="button"
                                onclick="document.getElementById('facultyCsv').click()">Faculty</button>
                        </div>
                        <div class="section-import">
                            <input type="file" name="sectionCsv" id="sectionCsv" accept=".csv" style="display:none;">
                            <button type="button"
                                onclick="document.getElementById('sectionCsv').click();">Section</button>
                        </div>
                    </div>
                    <br>
                    <div class="row2-import">
                        <div class="room-import">
                            <input type="file" name="roomCsv" id="roomCsv" accept=".csv" style="display:none;">
                            <button type="button"
                                onclick="document.getElementById('roomCsv').click();">Room<br>Facility</button>
                        </div>
                        <div class="subject-import">
                            <input type="file" name="subjectCsv" id="subjectCsv" accept=".csv" style="display:none;">
                            <button type="button"
                                onclick="document.getElementById('subjectCsv').click();">Subjects</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bpsync.js"></script>
</body>

</html>
